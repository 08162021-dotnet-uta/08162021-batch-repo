trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  pathtoproj: myprj/p2/myprj.csproj

stages:
- stage: stage1 - build
  jobs:
  - job: job1
    steps:
    - bash: echo this is how you use a variable => $(pathtoproj)
      displayName: 'Run a one-line script'
    # - task: DotNetCoreCLI@2
    #   inputs:
    #     command: 'build'
    #     projects: '$(pathtoproj)'
    #     arguments: 'arghere'
    - script: |
        echo Add other tasks to build, test, and deploy your project.
        echo See https://aka.ms/yaml
      displayName: 'Run a multi-line script'
  - job: job2
    displayName: Job2
    steps:
    - script:
        echo this is script2.job2.
      displayName: 'Run a multi-line script'


- stage: stage2 - test
  jobs:
  - job: job1
    steps:
    - bash: echo stage2.step1 is how you use a variable => $(pathtoproj)
      displayName: 'Run a one-line script'
    - script:
        echo this is script2.job2.
      displayName: 'ran the stage2.script2'